- name:
  hosts: hq_host
  become: yes
  vars:
    PROMETHEUS_INSTALL_PATH: "/opt/prometheus"
    PROMETHEUS_CONFIG_PATH: "{{ PROMETHEUS_INSTALL_PATH }}/prometheus-2.53.4.linux-amd64/prom_config.yml"
    PROMETHEUS_EXEC_PATH: "{{ PROMETHEUS_INSTALL_PATH }}/prometheus-2.53.4.linux-amd64/prometheus"
  tasks:
    - name:
      snap:
        name: grafana
      tags: snap-install

    - name:
      snap:
        name: grafana
        state: present
      tags: snap-service

    - name: create if not exists
      file:
        path: "{{ PROMETHEUS_INSTALL_PATH }}"
        state: directory
        owner: root
        group: root
        mode: "0770"
      
    - name: prometheus
      get_url:
        url: "https://github.com/prometheus/prometheus/releases/download/v2.53.4/prometheus-2.53.4.linux-amd64.tar.gz"
        dest: "{{ PROMETHEUS_INSTALL_PATH }}/"
        owner: root
        group: root
        mode: "0770"
      tags: dl

    - name: unzip
      unarchive:
        src: "{{ PROMETHEUS_INSTALL_PATH }}/prometheus-2.53.4.linux-amd64.tar.gz"
        dest: "{{ PROMETHEUS_INSTALL_PATH }}/"
        owner: root
        group: root
        mode: "0770"
      tags: unzip

    - name: prom config
      copy:
        src: "templates/prom_config.yml"
        dest: "{{ PROMETHEUS_CONFIG_PATH }}"
        owner: root
        group: root
        mode: "0770"
      tags: copy-prom-conf

    - name: config systemd
      template: 
        src: "templates/prometheus.service.j2"
        dest: "/etc/systemd/system/prometheus.service"
        owner: root
        group: root
        mode: "0770"
      tags: copy-config

    - name: systemd
      systemd:
        name: prometheus.service
        daemon_reload: yes
      tags: systemd

    - name: systemd
      systemd:
        name: prometheus.service
        state: started
        enabled: yes
      tags: systemd
